<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Dojo Survey</title>
</head>

<body>
    <form action="/process" method="post">
        <div class="form-group col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <label for="exampleFormControlInput1">Your Name:</label>
            <input name="name" type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <label for="exampleFormControlSelect1">Dojo Location:</label>
            <select name="location" class="form-control" id="exampleFormControlSelect1">
                <option>Detroit</option>
                <option>San Jose</option>
                <option>Chicago</option>
            </select>
        </div>
        <div class="form-group col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <label for="exampleFormControlSelect1">Favorite Language:</label>
            <select name="language" class="form-control" id="exampleFormControlSelect1">
                <option>Python</option>
                <option>JavaScript</option>
            </select>
        </div>

        <p class="col-md-4 mb-3 mt-5 mx-auto style=width: 200px">Languages learned:</p>
        <div class="form-check col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <input name="frontend" class=" form-check-input" type="checkbox" value="HTML" id="html">
            <label class="form-check-label" for="html">
                HTML
            </label>
        </div>
        <div class="form-check col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <input name="frontend" class=" form-check-input" type="checkbox" value="CSS" id="css">
            <label class="form-check-label" for="css">
                CSS
            </label>
        </div>
        <div class="form-check col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <input name="frontend" class=" form-check-input" type="checkbox" value="JavaScript" id="js">
            <label class="form-check-label" for="js">
                JavaScript
            </label>
        </div>

        <p class="col-md-4 mb-3 mt-5 mx-auto style=width: 200px">Feelings towards coding:</p>
        <div class="form-check col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <input name="feelings" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="I love coding!"
                checked>
            <label class="form-check-label" for="exampleRadios1">
                I love coding!
            </label>
        </div>
        <div class="form-check col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <input name="feelings" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Coding sucks!">
            <label class="form-check-label" for="exampleRadios2">
                Coding sucks!
            </label>
        </div>

        <div class="form-group col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <label for="exampleFormControlTextarea1">Comment (optional):</label>
            <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>

</html>
