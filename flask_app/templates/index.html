<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
</head>

<body>
    <form action="/create" method="post">
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}                                    <!-- declare a variable called messages -->
            {% if messages %}                                                           <!-- check if there are any messages -->
            {% for message in messages %}                                               <!-- loop through the messages -->
            <p class="col-md-4 mb-3 mt-5 mx-auto style=width: 200px">{{message}}</p>    <!-- display each message in a paragraph tag -->
                {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="form-group col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <label for="exampleFormControlInput1">Your Name:</label>
            <input name="name" type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <label for="exampleFormControlSelect1">Dojo Location:</label>
            <select name="location" class="form-control" id="exampleFormControlSelect1">
                <option>Detroit</option>
                <option>San Jose</option>
                <option>Chicago</option>
            </select>
        </div>
        <div class="form-group col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <label for="exampleFormControlSelect1">Favorite Language:</label>
            <select name="language" class="form-control" id="exampleFormControlSelect1">
                <option>Python</option>
                <option>JavaScript</option>
            </select>
        </div>

        <div class="form-group col-md-4 mb-3 mt-5 mx-auto style=width: 200px">
            <label for="exampleFormControlTextarea1">Comment:</label>
            <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
